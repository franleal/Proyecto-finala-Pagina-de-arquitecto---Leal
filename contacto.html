            <form class="formulario">
                <div class="formulario__div">
                    <input type="text" name="nombre"  placeholder="Ingrese su nombre" class="formulario__input"> 
                </div>

                <div class="formulario__div">
                    <input type="text" name="apellido" placeholder="Ingrese su apellido" class="formulario__input"> 
                </div>

                <div class="formulario__div">
                    <input type="email" name="email" required  placeholder="Ingrese su Email"class="formulario__input"> 
                </div>

                <div class="formulario__div">
                    <input type="number" name="telefono" required  placeholder="Ingrese su telefono" class="formulario__input"> 
                </div>

                <div class="formulario__div">
                    <select name="pais" class="formulario__input">
                        <option value="arg">Argentina</option>
                        <option value="col">Colombia</option>
                        <option value="ur">Uruguay</option>
                        <option value="br">Brasil</option>
                        <option value="chi">Chile</option>
                    </select> 
                </div>

                <div class="formulario__div ">
                    <input type="text" name="ciudad"  placeholder="Ingrese su ciudad" class="formulario__input"> 
                </div>
            
                <div class="formulario__div">
                    <input type="text" name="texto" required  placeholder="Escriba su mensaje" class="formulario__input mensaje"> 
                </div>

                <input type="submit" value="Enviar mensaje" class="boton1"> 
                <input type="reset" value="borrar formulario" class="boton2">
